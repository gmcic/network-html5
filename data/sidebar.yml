#桌面管理
- name: 桌面管理
  icon: fa fa-desktop
  prefix: /basic
  uri: javascript:;
  menus:
    - name: 统计视图
      icon: fa fa-stethoscope
      ngclick: gotoFlashPage('config', 'config/ConfigModule.swf', 'childmenuid=config_index_menu')

    - name: 告警事件
      icon: fa fa-stethoscope
      controller: NestingflashController
      uri: /iframe
      template: /flash/iframe.html

    - name: 维规事件
      icon: fa fa-stethoscope
      controller: NestingflashController
      uri: /personnel/personnel_list
      template: /prescription/prescription_list.html

    - name: 可能违规事件
      icon: fa fa-sticky-note
      controller: NestingflashController
      uri: /personnel/personnel_list
      template: /medicalrecord/list.html

